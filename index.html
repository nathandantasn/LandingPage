<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" href="assets/favicon.ico"/>
    <title>Média Fácil</title>
</head>
<body>
    <section class="section-container background-section-one" >
        <img src="assets/logo.png" alt="Logotipo"/>
        <div class="card-container">
            <div id="content">
                <h1 class="p-card">Cadastre seu e-mail agora mesmo e tenha acesso a versão alpha do Média Fácil!</h1>
                <form id="form">
                    <input  type="text" placeholder="Nome" id="name"/>
                    <input  type="text" placeholder="Email" id="email"/>
                    <button class = "efeito efeito-1" type="submit" value="Cadastrar">Cadastrar</button>
                </form>
            </div>
        </div>
    </section>
    <section class="section-container section-container background-section-two">
        <img class = "logotipo-app" src="assets/logotipo.png" alt="Logotipo"/>
        <div class="text-app">
            <h1>Baixe nosso aplicativo!</h1>
            <br/>
            <p>Já está disponível na Apple Store e na Google Play Store.</p>
            <button class="efeito efeito-1" type="submit">Download on the <br>Apple Store</button>
            <button class = "efeito efeito-1"type="submit">Download on the <br>Google Play Store</button>
        </div> 
    </section>
    <footer>
        <p>&copy Média Fácil 2021. <br>Todos os direitos reservados.</p>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
